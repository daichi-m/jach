name: Pull Request build

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with maven
        run: mvn -B --file pom.xml clean package

      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash)